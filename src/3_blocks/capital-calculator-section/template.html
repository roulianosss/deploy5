<section class="capital-calculator-section" data-content="">
  <div class="capital-calculator-section__title">
    <h2>Et vous, quel capital souhaitez-vous obtenir&nbsp;?</h2>
  </div>
  <div class="capital-calculator-section__cursors-container">
    <div class="capital-calculator-section__cursors-container__cursor-container">
      <p>Quel est votre investissement initial&nbsp;?</p>
      <label for="first-range">40 000€</label>
      <input type="range" id="first-range" name="first-range" 
         min="1000" max="100000" value="40000" step="1000" data-attr="€">
    </div>
    <div class="capital-calculator-section__cursors-container__cursor-container">
      <p>Quels seront vos versements mensuels&nbsp;?</p>
      <label for="second-range">200€</label>
      <input type="range" id="second-range" name="second-range" 
         min="0" max="1000" value="200" step="50" data-attr="€">
    </div>
    <div class="capital-calculator-section__cursors-container__cursor-container">
      <p>Pendant combien de temps&nbsp;?</p>
      <label for="third-range">4 ans</label>
      <input type="range" id="third-range" name="third-range" 
         min="1" max="20" value="4" step="1" data-attr="ans">
    </div>
    <div class="capital-calculator-section__cursors-container__cursor-container">
      <p>Quel est le rendement annuel souhaité&nbsp;?</p>
      <label for="fourth-range">6%</label>
      <input type="range" id="fourth-range" name="fourth-range" 
         min="0.05" max="15" value="6" step="0.05" data-attr="%">
    </div>
  </div>
  <h2 class="capital-calculator-section__result-value">
    60 000€
  </h2>
  <div class="capital-calculator-section__btns-container">
    <a class="button button--secondary button--light-theme" href="#">Demander un conseil</a>
    <a class="button button--primary" href="#">Faire une simulation</a>
  </div>
</section>
